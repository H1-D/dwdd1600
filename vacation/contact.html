        <h1>Contact Us!</h1>
        <form method="get" class="myForm" action="thanks.html">
  
            <fieldset>
                <legend>Customer Information</legend>
             <label>First Name*<input type="text" name="fname" required></label>
             <label>Last Name*<input type="text" name="lname" required></label>
             <label>Email*<input type="email" name="email" required></label>

             </fieldset>

    <fieldset>
        <legend>Additional Information</legend>

            <option value="france">Paris, France</option>
            <option value="itsly">Florece, Italy</option>

    </fieldset>
  
     <fieldset>
          <legend>Preferred Contact Method</legend>
          <label> <input type="radio" name="method" value="email">Email</label>
          <label> <input type="radio" name="method" value="text">Text</label>
         <label> <input type="radio" name="method" value="mailbox">Mailbox</label>
    </fieldset>

       <label>Comments
          <textarea name="comments"></textarea>
       </label>
       
       <input type="submit" value="Submit your Request">
        </form>
