    <!-- start the page main -->
    <main>
        <h1>Subscribe For our Newsletters!</h1>
      <form method="get" class="myForm" action="thanks.html">

    <fieldset>
        <legend>Customer Information</legend>
     <label>First Name*<input type="'text" name="fname" required></label>
     <label>Last Name*<input type="'text" name="lname" required></label>
     <label>Email*<input type="email" name="email" required></label>
     <label>Cell Number*<input type="'tel" name="phone" required placeholder="987-555-1234"></label>
     <label>Address*<input type="address" name="address" required></label>
     </fieldset>

     <fieldset>
        <legend>Delivery Options</legend>
       <label> <input type="radio" name="method" value="mailbox">Mailbox</label>
       <label> <input type="radio" name="method" value="email">Email</label>
       <label> <input type="radio" name="method" value="text">Text</label>
     </fieldset>

     <fieldset>
        <legend> Email Options</legend>
        <label><input type="checkbox" name="week" value="chosen"> Weekly </label>
        <label><input type="checkbox" name="month" value="chosen"> Monthly </label>
        <label><input type="checkbox" name="year" value="chosen"> Yearly </label>


        <label>Preferred Delivery Time
        <select name="time">
            <option value="none">Please Select</option>
            <option value="morning">Between 7:00am and 11:00am</option>
            <option value="noon">Between 11:00am and 2:00pm</option>
            <option value="afternoon">Between 2:00pm and 5:00pm</option>
        </select>
        </label>
     </fieldset>
     <label>Comments
        <textarea name="comments"></textarea>
     </label>
     
     <input type="submit" value="Send Delivery Request">
      </form>
